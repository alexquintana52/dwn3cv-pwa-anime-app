<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quintana Alex | Anime.io</title>
    <link rel="shortcut icon" href="./img/favicon/favicon.ico" type="image/x-icon">
    <!--=== Bootstrap CSS Import ===-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!--=== CSS File Import ===-->
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="anime-main">
    
    <!--=== Header / Nav Section ===-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="./img/logo.svg" class="logo" alt="logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse justify-content-end py-4 py-lg-0" id="navbarNav">
                <ul class="navbar-nav text-center">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="search.html">Search Animes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="search-manga.html">Search Manga</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--=== Main Section ===-->
    <main>
        <section class="manga-details">
            <div class="title-bg">
                <div class="container text-center text-lg-start">
                    <h1 class="manga-title"></h1>
                    <p class="fs-5 manga-title-jp text-danger"></p>
                    <div class="manga-demographic"></div>
                </div>
            </div>
            <div class="container mt-3">
                <div class="row gy-3">
                    <aside class="col-12 col-lg-4 text-center mb-2">
                        <div class="front-img">
                            <img src="" class="img-fluid manga-img rounded-3" alt="portada">
                        </div>
                        <div class="text-center">
                            <span class="fs-6 px-5 py-3 badge mt-2 manga-state"></span>
                        </div>
                        <div class="text-start">
                            <ul class="list-group group-data">
                                <li class="list-group-item py-3 rounded-3 mt-2 border-0">
                                    <span class="fw-bold">Type: </span>
                                    <span class="manga-type text-secondary"></span>
                                </li>
                                <li class="list-group-item py-3 rounded-3 mt-2 border-0">
                                    <span class="fw-bold">Chapters: </span>
                                    <span class="manga-chapters text-secondary"></span>
                                </li>
                                <li class="list-group-item py-3 rounded-3 mt-2 border-0">
                                    <span class="fw-bold">Volumes: </span>
                                    <span class="manga-volumes text-secondary"></span>
                                </li>
                                <li class="list-group-item py-3 rounded-3 mt-2 border-0">
                                    <span class="fw-bold">Authors: </span>
                                    <span class="manga-author text-secondary"></span>
                                </li>
                            </ul>
                        </div>
                    </aside>
                    <div class="col-12 col-lg-8 mb-4">
                        <div class="manga-summary mb-4 bg-white p-4 rounded-3">
                            <h2 class="fw-bold fs-4">Synopsis</h2>
                            <div class="manga-genres my-3"></div>
                            <p class="manga-synopsis text-secondary"></p>
                        </div>
                        <div class="bg-white p-4 rounded-3">
                            <h2 class="fw-bold fs-4">About The Manga</h2>
                            <p class="manga-info text-secondary"></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <!--=== Bootstrap JS Import ===-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <!--=== JS File Import ===-->
    <script src="./js/manga.js"></script>
</body>
</html>
